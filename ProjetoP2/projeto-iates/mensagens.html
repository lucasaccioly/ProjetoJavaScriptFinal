<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <h1>Mensagens Recebidas</h1>
    <table id="tabela-mensagens" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Mensagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- As mensagens serão inseridas aqui -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Chamando a função obterMensagens
            var mensagens = obterMensagens();

            // Preenchendo a tabela com as mensagens
 mensagens.forEach(function(mensagem) {
                $('#tabela-mensagens tbody').append(
                    `<tr>
                        <td>${mensagem.nome}</td>
                        <td>${mensagem.email}</td>
                        <td>${mensagem.mensagem}</td>
                    </tr>`
                );
            });
        });
    </script>
</body>
</html>

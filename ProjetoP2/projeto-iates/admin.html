<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>
  <body>
    <h1>Login Admin</h1>
    <form id="form-login">
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required /><br />

      <button type="submit">Entrar</button>
    </form>

    <p id="mensagem-erro" style="color: red"></p>

    <script>
      $(document).ready(function () {
        $("#form-login").on("submit", function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          var objLoginSenha = {
            email: $("#email").val(),
            senha: $("#senha").val(),
          };

          // Chamando a função validarUsuario
          if (validarUsuario(objLoginSenha)) {
            window.location.href = "mensagens.html"; // Redireciona para mensagens.html
          } else {
            $("#mensagem-erro").text("E-mail e Senha inválidos");
          }
        });
      });
    </script>
  </body>
</html>
